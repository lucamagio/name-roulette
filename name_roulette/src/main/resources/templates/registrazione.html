<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">NameRoulette</a>
                <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/registrati}">Registrati</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Accedi</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="assetBody">
        <main>
            <h2 class="mb-5 text-center">Registrazione</h2>

            <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/registrati}" th:object="${user}" method="post" class="container mt-4 p-4">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Inserisci username">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="nome@example.com">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                </div>
                
                <div class="mb-5">
                    <label for="role" class="form-label">Ruolo</label>
                    <select class="form-select" id="role" th:field="*{role.id}">
                        <option value="" disabled selected>Seleziona il ruolo</option>
                        <option th:each="r : ${role}" th:value="${r.id}" th:text="${r.name}"></option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary" style="max-width: 100px;">Registrati</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>

<style>
    .assetBody {
        background: linear-gradient(to right, #98c6f4, #f3a7ff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #343a40;
    }
</style>
